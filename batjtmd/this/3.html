<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 箭头函数 没有自己的 this 指向 指向父级作用域的 this
    // 不会创建自己的上下文
    const func = () => {
        console.log(this);
        console.log(arguments);
    }
    func();
    </script>
</body>
</html>
