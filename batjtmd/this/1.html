<script>
    'use strict';
    var name = "windowName"; // 全局变量
    var func1 = function() {
        console.log(this.func1);
    }
    var a = {
        name: "Cherry",
        func1: function () {
            console.log(this.name);
        },
        fun2: function () {
            // this
            console.log(this);
            setTimeout((function() {
                console.log(this);
                this.func1();
            }).call(a), 1000);  
        }
    }
    // 谁调用，this 就指向谁
    // 对象的方法调用
    a.fun2();
</script>
